<div class="container">
  <div class="oferta" *ngIf="oferta !== undefined">
    <div class="row">
      <div class="col">
        <h4>{{oferta.descricao_oferta}}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="oferta.imagens[0].url" />
        </div>

        <div class="row">
          <div *ngFor="let imagem of oferta.imagens.slice(1)" class="thumbnails">
            <img [src]="imagem.url" />
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>
          
        </div>

        <div class="row">
          <div class="col text-center">
            <h1>{{oferta.valor | currency: "BRL"}}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button 
              type="button"
              class="btn btn-warning btn-lg"
              (click)="adicionarItemCarrinho()"
              >Adicionar ao carrinho</button>
          </div>
        </div>
          
      </div>

    </div>

  </div>
  
  <div class="row" style="margin-top: 25px; margin-bottom: 150px;">
    <div class="col">
      <ul class="nav nav-tabs" id="myTab1" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="como-usar-tab1" data-bs-toggle="tab" data-bs-target="#como-usar1" type="button" role="tab" aria-controls="como-usar1" aria-selected="true" routerLink="como-usar">Como usar</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="onde-fica-tab1" data-bs-toggle="tab" data-bs-target="#onde-fica1" type="button" role="tab" aria-controls="onde-fica1" aria-selected="false" routerLink="onde-fica">Onde fica?</button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent1">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
